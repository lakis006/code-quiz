<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Code Quiz</title>
</head>

<body>

    <header>

        <nav class="navbar navbar-light bg-light">
            
            <div id="timer" class="timer"></div>
        </nav>

    </header>
    <div class="container">
        <div id="intro-container" class="">
            <div id="text" class="">
                <div id="text" class="">WELCOME! </div>
                <div id="text" class=""> Feeling Lucky? Take the test!  

                </div>
                <div class="controls">

                        <button id="st-btn" class="st-btn">Start Quiz</button>

                </div>
            </div>
        </div>
        <div id="quiz-container" class="">

            <div id="question-number" class="">
                <h3>Question 1 of 5</h3>
            </div>
            <div id="question" class="">
                How can I be better than everyone?
            </div>
            <div id="options" class="">
                <button id="btn0" class="option1" >Just Give Up!</button>
                <button id="btn1" class="option2">Train Hard Everyday</button>
                <button id="btn2" class="option3">Eat Your Veggies</button>
                <button id="btn3" class="option4">Call J.G. Wentworth 877-cashnow</button>
            </div>

        </div>
        <div id="input-form-container" class="">
            <div id="score-holder"> 
                Your score is <span id="score"> ##### </span> 
            </div>
            <input id="input-field" placeholder="Please enter yourname" type="text">
            <button id="submit" class=""> SUBMIT </button>
        </div>
        <div id="highscore-container" class="">
            <div id="score-list">
                THERE WILL BE SCORES HERE
            </div>
            <button id="home-btn"> HOME PAGE </button>
            <button id="clear-btn"> Clear High Scores </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
